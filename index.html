<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Theory Clock</title>
  <meta http-equiv="X-UA-Compatable" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="clockscript.js"></script>
</head> 
<body>
  <div class="clock">
    <div class="hand second" data-second-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand hour" data-hour-hand></div>

    <div class="number-box box-1">
      <div class="number number-1">1</div>
    </div>
    <div class="number-box box-2">
      <div class="number number-2">2</div>
    </div>
    <div class="number-box box-3">
      <div class="number number-3">3</div>
    </div>
    <div class="number-box box-4">
      <div class="number number-4">4</div>
    </div>
    <div class="number-box box-5">
      <div class="number number-5">5</div>
    </div>
    <div class="number-box box-6">
      <div class="number number-6">6</div>
    </div>
    <div class="number-box box-7">
      <div class="number number-7">7</div>
    </div>
    <div class="number-box box-8">
      <div class="number number-8">8</div>
    </div>
    <div class="number-box box-9">
      <div class="number number-9">9</div>
    </div>
    <div class="number-box box-10">
      <div class="number number-10">t</div>
    </div>
    <div class="number-box box-11">
      <div class="number number-11">e</div>
    </div>
    <div class="number-box box-12">
      <div class="number number-12">0</div>
    </div>
  </div>
</body>
</html>
